<!DOCTYPE html>
<html lang="en">
<head>
    <!--Random wallpaper change script-->
    <script type="text/javascript"> 
        var totalCount = 4;
        function ChangeIt() 
        {
        var num = Math.ceil( Math.random() * totalCount );
        document.body.background = 'img/indeximg/'+num+'.png';
        document.body.style.backgroundRepeat = "repeat";
        }
    </script>

    <link rel="stylesheet" type="text/css" href="/css/indexcss.css" media="screen"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB FiveM</title>
</head>
<body>  
<!--Call the random wallpaper change script-->
<div class ="changeit">
    <script type = "text/javascript">
        ChangeIt();
    </script>
</div>

</body>
</html>
